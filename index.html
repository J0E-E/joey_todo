<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Joey's Todo App</title>
</head>

<body>
    <div class="bg-info h1 text-white d-flex flex-column justify-content-center align-items-center"
        style="height: 10vh">
        Joey's Todo List
    </div>

    <div class="h1 text-white d-flex flex-column justify-content-center align-items-center" style="height: 15vh">
        <div class="input-group mb-3" style="width: 75vw">
            <input type="text" class="form-control" placeholder="Task" id="task-inp" />
            <button class="btn bg-info text-white" type="button" id="addtask">
                Add Task!
            </button>
        </div>
    </div>

    <div class="display-3 d-flex flex-column justify-content-center align-items-center" style="height: 15vh">
        Welcome, here are your tasks:
    </div>

    <div id="tasks" class="fs-2 d-flex flex-column justify-content-center align-items-center">
    </div>

    <div class="display-3 d-flex justify-content-center align-items-center">
        <button class="btn bg-info text-white" type="button" id="clearAllCompleted">
            Clear All Completed!
        </button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.13.6/underscore-min.js"
        integrity="sha512-2V49R8ndaagCOnwmj8QnbT1Gz/rie17UouD9Re5WxbzRVUGoftCu5IuqqtAM9+UC3fwfHCSJR1hkzNQh/2wdtg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.5.0/backbone-min.js"
        integrity="sha512-NAJF/IIdtSJ5JxYalGv+g0xbnbHJTa0W24Gy21nImt+sBkjRWTOhoo+JAQvCw9A9WzCJmq/JVuijggiOkrdW1Q=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="app.js"></script>

</body>
</html>
